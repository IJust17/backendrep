<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper">
            <input type="text" id="output" readonly></input>
            <button class="butt" id="one">1</button>
            <button class="butt" id="two">2</button>
            <button class="butt" id="three">3</button>
            <button class="butt" id="four">4</button>
            <button class="butt" id="five">5</button>
            <button class="butt" id="six">6</button>
            <button class="butt" id="seven">7</button>
            <button class="butt" id="eight">8</button>
            <button class="butt" id="nine">9</button>
            <button class="butt" id="multiple" >*</button>
            <button class="butt" id="divide">/</button>
            <button class="butt" id="zero">0</button>
            <button class="butt" id="minus">-</button>
            <button class="butt" id="plus">+</button>
            <button class="butt" id="leftParenthesis">(</button>
            <button class="butt" id="rightParenthesis">)</button>
            <button class="send" id="clean">Очистить</button>
            <button class="send" id="equal">Вычислить</button>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
